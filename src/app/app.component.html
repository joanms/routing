<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <li role="presentation" 
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"> <!--This will ensure that the home tab is only active when the home url is the entire url, not just part of it-->
          <a  routerLink="/">Home</a>
        </li>
        <li role="presentation" 
          routerLinkActive="active">
          <a routerLink="servers">Servers</a>
        </li>
        <li role="presentation" 
          routerLinkActive="active">
          <a [routerLink]="['users']">Users</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- The following is a directive, not a component. It marks the place  
      where we want to load the component of the currently selected route-->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
